<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <h1> Hava Durumu </h1>
        <div class="form">
            <input type="text" class="inputText" name="" id="" placeholder="Şehir Adı Giriniz">
        </div>
        <div class="btnDiv">
            <button class="btn">Verileri Getir</button>

        </div>
        <p class="loca"><i class="bi bi-geo-alt-fill loca"></i></p>
    </div>

    <div class="info">
        <p id="sehir">Şehir, Ülke</p>
       
           
       
    <div class="deger">
        <p id="sicaklik">Sıcaklık °</p>
    </div>
    
    <div class="weather-info">
        <p id="humidity">Nem</p>
        <p id="wind">Rüzgar</p>
    </div>
    <p id="havaDurumu">Hava Durumu </p>

    <div class="his">
        <p id="hissedilen">Hissedilen Sıcaklık</p>
    </div>
</div>


<script src="main.js"></script>
</body>

</html>
